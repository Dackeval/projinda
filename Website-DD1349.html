<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<style>
        .content {
          max-width: 500px;
          max-height: 500px;
          margin: auto;
          padding-top: 30%;
        }
        </style>
        <body>
        <form>
        <div class="content">
            <div class="input-group input-group-lg">
                <input type="text" name="input" id="myInput" oninput="myFunction()" value="" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <button type="button" class="btn btn-light">Identify</button>
              </div>
        </div>
    </form>
    <style>
    .content2 {
      max-width: 500px;
      max-height: 500px;
      margin: auto;
      padding-top: 5%;
      padding-left: 13%;
    }
  </style>
    <div class="content2">
    <p id="demo"></p>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput").value;
        document.getElementById("demo").innerHTML = "Language: " + x;
      }
      </script>

        </body>
</html>
